<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/css/graphics/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/css/graphics/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/css/graphics/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Field Notes - Where's Religion</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js" defer></script>
    <script src="js/fieldnotes.js"></script>
    <script>
        $(document).ready(function () {
          $('quick-actions')[0].addAction('Entry','snippet_folder','/entry.html')
          $('quick-actions')[0].addAction('Fieldnotes','edit_note','/fieldnotes.html')
          sessionStorage.setItem("mobile_notes", "[]")
        })
    </script>
    <style>
        .action{
            margin:  0px 2em;
        }

        textarea{
            height:  14em;
        }
    </style>
</head>

<body>
    <site-nav></site-nav>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col center" style="width: 100%;">
                    <p>Add a note from the field.  Later, you will be able to review each note-to-self and decide which to keep as notes for your Experience.</p>
                    <textarea id="notes"></textarea>
                </div>
            </div>
            <div class="row center">
                <div class="col center" style="width: 100%; margin-top: 2em;">
                    <div class="center notestatus"></div>
                    <div onclick="submitNote(event)" class="action dropdown-trigger" style="display: inline-block;">
                        <span title="Upload this note to self for review later at a computer" class="light">Store Note</span><br>
                        <i title="Tap here to keep this note-to-self" class="material-icons medium light-blue-text">cloud_upload</i>
                    </div>
                    <div onclick="cancelNote(event)" class="action dropdown-trigger" style="display: inline-block;">
                        <span title="Forget this note, it is no good." class="light">Cancel Note</span><br>
                        <i title="Tap here to start over" class="material-icons medium light-blue-text">no_photography</i>
                    </div>
                </div>
            </div>
            <div class="row center">
                <div id="addedNotes" class="col center" style="width: 100%; margin-top: 2em;">
                   <p>Notes you have submitted while on this page will appear here.</p> 
                </div>
            </div>
        </div>
    </div>
    <site-footer></site-footer>
</body>

</html>
